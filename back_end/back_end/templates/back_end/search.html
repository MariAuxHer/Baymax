    <title>Search Page</title> 

    <style>
    
        /* Additional styles for dropdown form */
        .dropdown-container {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 2em;
            background: rgba(222, 222, 255, 0.95); /* Styling similar to your form */
            border-radius: 1em;
            box-shadow: 0 0 0.1em rgb(107, 100, 100);
            margin-top: 100em;
        }

        select {
            width: 100%;
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #ccc;
            box-shadow: 0 0 0.1em rgb(107, 100, 100);
        }

        label {
            margin-bottom: 100em;
        }

</head>

            {% else %}
                <button id="toLoginPage" onclick="window.location.href = 'signout'">Signout</button>
