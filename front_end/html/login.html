<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" type="text/css" href="../CSS/nav_bar.css">
    <title>Baymax | Login</title>
</head>

<body>
    <aside id="navbar">
        <h1 id="Baymax"><a href="../index.html" id="toIndex">Baymax</a></h1>
        <button id="toLoginPage" onclick="window.location.pathname = 'html/login.html'">Login</button>
        <button id="toProfilePage" onclick="window.location.pathname = 'html/profile.html'">Profile</button>
        <button id="toAboutPage" onclick="window.location.pathname = 'html/about.html'">About</button>
    </aside>
    
    <form>
        <h2>Log In To Your Account</h2>
        <div id="error"></div>
        <div class="user">
            Username:
            <input type="text" id="username" name="username">
        </div>
        <div class="pass">
            Password:
            <input type="text" id="password" name="password">
        </div>
        <button id="submit">Login</button>

        <a href="signup.html" id="toSignUp">Don't have an account?</a>
    </form>
    
    <script type="module" src="../JS/login.js"></script>
</body>
</html>
