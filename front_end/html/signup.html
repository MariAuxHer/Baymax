<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/signup.css">
    <title>Baymax | Sign Up</title>
</head>
<body>
    <h1 id="header1"><a href="../index.html" id="toIndex">Baymax</a></h1>

    <form>
        <h2>Create Your Account</h2>
        <div class="user">
            Username:
            <input type="text" id="username">
        </div>
        <div class="pass">
            Password:
            <input type="text" id="password">
        </div>
        <div class="email">
            Email:
            <input type="text" id="email">
        </div>
        <button id="submit">Create</button>
    </form>
    
    <button id="toLoginPage">Login</button>
    <button id="toAboutPage">About</button>
    <script src="../JS/signup.js"></script>
</body>
</html>
