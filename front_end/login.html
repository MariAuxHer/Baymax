<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="front_end/CSS/login.css"> -->
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <title>Baymax | Login</title>
</head>
<body>
    <h1 id="header1"><a href="index.html" id="toIndex">Baymax</a></h1>

    <form action="http://backend/auth/login" method="POST">
        <h2>Log In To Your Account</h2>
        <div class="user">
            Username:
            <input type="text" id="username" name="username">
        </div>
        <div class="pass">
            Password:
            <input type="text" id="password" name="password">
        </div>
        <button id="submit">Login</button>

        <a href="signup.html" id="toSignUp">Don't have an account?</a>
    </form>

    <button id="toLoginPage">Login</button>
    <button id="toAboutPage">About</button>
    
    <script src="JS/login.js"></script>
</body>
</html>
