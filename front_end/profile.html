<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/profile.css">
    <title>Baymax | Profile</title>
</head>
<body>
    <h1 id="header1"><a href="index.html" id="toIndex">Baymax</a></h1>

    <aside>
        <button id="toLoginPage">Login</button>
        <button id="toProfilePage">Profile</button>
        <button id="toAboutPage">About</button>
    </aside>

    <form>
        <h2>Profile Information</h2>

        <div class="info" id="user">
            Username: yourUsernameHere
        </div>
        <div class="info" id="pass">
            Password: yourPasswordHere
        </div>
        <div class="info" id="email">
            Email: yourEmailHere
        </div>
        <div class="info" id="city">
            City: yourCityHere
        </div>
        <div class="info" id="state">
            State: yourStateHere
        </div>
        <div class="info" id="zipcode">
            Zip Code: yourZipCodeHere
        </div>

        <a href="" id="toInfoChange">Change profile information</a>
    </form>
    
    <script src="JS/signup.js"></script>
</body>
</html>
